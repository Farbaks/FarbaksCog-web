<div class="page">
    <aside [class.open]="sidebarOpen">
        <div class="logo" routerLink="/dashboard" >
            <img src="assets/images/logo.svg" />
        </div>
        <nav>
            <div class="item" routerLink="/dashboard" [routerLinkActiveOptions]="{ exact: true}"
                routerLinkActive="active">
                <div class="icon">
                    <img src="assets/images/home.svg" />
                </div>
                <p>Home</p>
            </div>
            <div class="item" *ngIf="canPlayAssessment" routerLink="/dashboard/assessment" routerLinkActive="active">
                <div class="icon">
                    <img src="assets/images/assessment.svg" />
                </div>
                <p>Cog Assessment</p>
            </div>
            <div class="item logout-item"  (click)="logout()">
                <div class="icon">
                    <img src="assets/images/logout.svg" />
                </div>
                <p>Logout</p>
            </div>
        </nav>
    </aside>
    <header>
        <div class="logo">
            <img src="assets/images/logo.svg" />
        </div>
        <div class="burger" [class.open-sidebar]="sidebarOpen" (click)="toggleSideBar()">
            <span></span>
            <span></span>
        </div>
    </header>
    <main>
        
        <router-outlet></router-outlet>
    </main>
</div>
